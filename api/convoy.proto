syntax = "proto3";

package convoy;

option go_package = "convoy/api";

// Service for container orchestration
service ConvoyService {
  rpc ExecuteCommand (CommandRequest) returns (CommandResponse) {}
}

// Request message
message CommandRequest {
  string command = 1;
}

// Response message
message CommandResponse {
  string output = 1;
  int32 exit_code = 2;
}